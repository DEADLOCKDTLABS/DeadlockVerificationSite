<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify with Discord</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    p {
      color: #666;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    
    button:hover {
      background-color: #4752c4;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
      animation: pop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes pop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="content"></div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const container = document.getElementById('content');

  // ðŸ”¹ CHANGE THIS to your VPS endpoint
  const VPS_ENDPOINT = "https://your-vps-domain.com/verify";

  if (params.has('code')) {
    const code = params.get('code');

    container.innerHTML = `
      <h1>Verifying...</h1>
      <p>Please wait while we complete your verification.</p>
    `;

    // Send code to VPS
    fetch(VPS_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ code })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        container.innerHTML = `
          <div class="success-icon">âœ“</div>
          <h1>All set!</h1>
          <p>Your Discord account has been verified. You're good to go back to Discord now.</p>
        `;
      } else {
        container.innerHTML = `
          <h1>Verification Failed</h1>
          <p>Something went wrong. Please try again.</p>
        `;
      }
    })
    .catch(() => {
      container.innerHTML = `
        <h1>Server Error</h1>
        <p>Could not contact verification server.</p>
      `;
    });

  } else {
    container.innerHTML = `
      <h1>Verify your account</h1>
      <p>We just need to confirm you're you. Click below and we'll handle the rest.</p>
      <button onclick="handleVerify()">Connect with Discord</button>
    `;
  }

  function handleVerify() {
    const redirect = encodeURIComponent("https://deadlockdtlabs.github.io/DeadlockVerificationSite/");
    window.location.href = `https://discord.com/oauth2/authorize?client_id=1471232243447103508&response_type=code&redirect_uri=${redirect}&scope=identify%20email`;
  }
</script>

</body>
</html>
